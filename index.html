<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 style="font-size: 3rem;text-align: center;margin-top: 0.725rem;">Welcome to your <span style="font-weight: 800;color:red;">Babar Bank</span> !!</h1>
    </header>
    <main>
        <section class="bg-emerald-100 w-9/12 mx-auto p-4 mt-8">
            <h2 class="text-3xl mb-4 font-medium">Please <span class="text-red-800 font-bold"> Login</span></h2>
            <div>
                <input id="user-email" class="w-9/12 block mb-4 px-3" type="email" placeholder="Your Email Address">
                <input id="user-pass" class="w-9/12 block mb-4 px-3" type="password"placeholder="Your Password">
                <button id="login" class="bg-black text-white font-medium mb-4 px-6 rounded hover:bg-red-600 ">Login</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
